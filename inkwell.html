/* BASE RULES */
/**************/
  body {
  padding: 0 10%;
}

  .container {
    width: 60%;
    margin: 0 auto;
  }


  .post {
  margin-bottom: 2em;
  padding: 1em;
  border: 1px solid #ddd;
}

.post-title {
  margin-bottom: 0.5em;
  font-size: 1.2em;
  font-weight: bold;
}

.post-date {
  font-size: 0.8em;
  color: #999;
  margin-bottom: 1em;
}

.post-content {
  margin-bottom: 1em;
  text-align: justify;
  font-size: 1em;
  line-height: 1.5;
}
       
a {
  color: #000000;
  text-decoration: none;
}

a:focus,
a:hover {
  color: #000000;
  text-decoration: none;
}

body,
td,
th,
tr,
p,
a {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 14px;
  font-display: auto;
}

strong {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 14px;
  font-display: auto;
}

h2 {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 22px;
  font-display: auto;
  font-weight: normal;
  padding: 0px;
  margin: 0px;
  display:inline; 
}

h3 {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 14px;
  font-weight: 700;
  font-display: auto;
  padding: 0px;
  margin: 0px;
  display:inline; 
}

h1 {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 32px;
  font-weight: normal;
  font-display: auto;
  text-align: center;
  padding: 0px;
  margin-block-start: 14px;
  margin-block-end: 14px;
  margin-left: 0px;
  margin-right: 0px;

}
       
center {
  text-align: center;
}

.one {
  width: 160px;
  height: 160px;
  position: relative;
}

.two {
  width: 160px;
  height: 160px;
  position: absolute;
  transition: opacity .2s ease-in-out;
  -moz-transition: opacity .2s ease-in-out;
  -webkit-transition: opacity .2s ease-in-out;
}

.fade {
  transition: opacity .2s ease-in-out;
  -moz-transition: opacity .2s ease-in-out;
  -webkit-transition: opacity .2s ease-in-out;
}

span.highlight {
  background-color: #ffffd0;
}
