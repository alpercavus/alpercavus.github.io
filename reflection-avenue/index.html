<!DOCTYPE html>
<html>
  <head>
    <title>Reflection Avenue</title>
    <meta property="og:url" content="https://gurayozgur.github.io/reflection-avenue/"/>
    <style>
      /* CSS styles for the gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }

      .photo {
        width: 300px;
        height: 200px;
        margin: 10px;
      }
      /* Styles for the fullpage image */
      .fullpage-img-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1;
        display: none;
      }

      .fullpage-img {
        max-width: 80%;
        max-height: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="gallery"></div>
    <div class="fullpage-img-container">
      <img class="fullpage-img">
    </div>
    <script>
      const gallery = document.querySelector('.gallery');
      const fullpageImgContainer = document.querySelector('.fullpage-img-container');
      const fullpageImg = document.querySelector('.fullpage-img');

      fetch('/images/')
        .then(response => response.json())
        .then(data => {
          data.forEach(image => {
            const img = document.createElement('img');
            img.src = image.path;
            img.classList.add('photo');
            // Add a click event listener to the image
            img.addEventListener('click', function() {
              // Update the source of the fullpage image
              fullpageImg.src = this.src;
              // Show the fullpage image
              fullpageImgContainer.style.display = 'block';
            });
            gallery.appendChild(img);
          });
        });
        // Add an event listener to hide the fullpage image when clicked
        fullpageImgContainer.addEventListener('click', function() {
          this.style.display = 'none';
        });
    </script>
  </body>
</html>
